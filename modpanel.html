<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Up Moderator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .action-buttons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .expanded .action-buttons {
      max-height: 200px;
    }

    .dragging {
      opacity: 0.5;
    }

    .drag-over {
      border: 2px dashed #3b82f6;
      background-color: #eff6ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <!-- Login Section -->
  <div id="loginSection" class="text-center w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Moderator Login</h1>
    <input type="password" id="adminPassword" placeholder="Enter moderator password"
           class="p-2 w-full border border-gray-300 rounded mb-4" />
    <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
      Login
    </button>
  </div>

  <!-- Moderator Panel -->
  <div id="adminPanel" class="hidden w-full max-w-md p-4">

    <div class="text-center mb-4">
      <h2 id="roomTitle" class="text-lg font-semibold">Select a room</h2>
      <p class="text-sm text-gray-500" id="currentNextUp"></p>
    </div>

    <div class="text-center mb-4">
      <button onclick="toggleReorderMode()" id="reorderToggle" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 hidden">
        Enable Reorder Mode
      </button>
    </div>

    <div id="playerList" class="space-y-3"></div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-blue-600 underline">‚Üê Back to Landing Page</a>
    </div>
  </div>

  <script type="module" src="mod.js"></script>
</body>
</html>
