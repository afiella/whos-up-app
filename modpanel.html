<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Up Moderator Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <!-- Login Section -->
  <div id="loginSection" class="text-center w-full max-w-md bg-white p-6 rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Moderator Login</h1>
    <input 
      type="password" 
      id="adminPassword" 
      placeholder="Enter moderator password"
      class="p-2 w-full border border-gray-300 rounded mb-4"
    />
    <button 
      onclick="checkPassword()" 
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
    >
      Login
    </button>
    <p class="text-sm text-gray-500 mt-4">Use <strong>bhmod</strong> or <strong>59mod</strong></p>
    <div class="mt-6">
      <a href="index.html" class="text-blue-500 text-sm underline">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="mod.js"></script>
</body>
</html>
