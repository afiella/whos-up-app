<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Up App</title>
  <link rel="icon" type="image/png" href="header.jpeg" />
  <!-- Manifest and Theme Color for PWA -->
<link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#2f4156" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .transition-link {
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .transition-link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-[#fdfcf7] min-h-screen flex items-center justify-center px-4">

  <!-- Lottie Loading Screen -->
  <div id="loadingScreen" class="hidden fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <dotlottie-player
      src="https://lottie.host/926f3f69-99ed-4086-a29a-f364e02fba97/fwd3Sw5Enn.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      direction="1"
      playMode="forward"
      loop
      autoplay
    ></dotlottie-player>
    <p class="text-gray-700 text-sm mt-4">Loading room...</p>
  </div>

  <!-- Main Page -->
  <div id="mainPage" class="fade-in bg-white p-6 rounded-xl shadow-2xl text-center space-y-6 w-full max-w-md">
    <img src="header.jpeg" alt="Who's Up Logo" class="w-64 mx-auto mb-4 rounded-lg shadow-md" />

    <div class="space-y-5">
      <a href="bh.html" class="transition-link block bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Join BH</a>
      <a href="59.html" class="transition-link block bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 font-semibold">Join 59</a>
      <a href="admin.html" class="transition-link block bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-800 font-semibold">Admin</a>
      <a href="modpanel.html" class="transition-link block bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">Moderator</a>
</div>
    </div>
  </div>

  <!-- JS: Transition Logic -->
  <script>
    document.querySelectorAll(".transition-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const targetUrl = this.getAttribute("href");

        document.getElementById("loadingScreen").classList.remove("hidden");
        document.getElementById("mainPage").classList.add("fade-out");

        setTimeout(() => {
          window.location.href = targetUrl;
        }, 3000);
      });
    });
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function () {
      navigator.serviceWorker.register("/service-worker.js").then(
        function (registration) {
          console.log("ServiceWorker registered with scope:", registration.scope);
        },
        function (err) {
          console.log("ServiceWorker registration failed:", err);
        }
      );
    });
  }
</script>
  <script>
  // Rejoin logic
  window.addEventListener("DOMContentLoaded", () => {
    const stored = JSON.parse(localStorage.getItem("currentUser") || "{}");
    const path = window.location.pathname;
    
    if (stored?.name && !path.includes("bh") && !path.includes("59")) {
      const room = stored.room || (stored && stored.name && stored.color && window.confirm(`Rejoin ${stored.name} in your last room?`) ? (stored.roomHint || "BH") : null);
      if (room === "BH" || room === "59") {
        window.location.href = `${room.toLowerCase()}.html`;
      }
    }
  });
</script>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const stored = JSON.parse(localStorage.getItem("currentUser") || "{}");

    if (stored?.name && stored?.room) {
      // Automatically redirect to the correct room page
      const roomPage = stored.room.toLowerCase() + ".html";
      window.location.href = roomPage;
    }
  });
</script>
</body>
</html>
