<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Up App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
  <style>
    .animate-pop {
      animation: pop 0.5s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">Who's Up App</h1>

    <div id="roomSelect" class="mb-4">
      <p class="mb-2">Select a Room</p>
      <div class="flex justify-center gap-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="joinRoom('BH', this)">Join BH</button>
        <button class="bg-purple-500 text-white px-4 py-2 rounded" onclick="joinRoom('59', this)">Join 59</button>
      </div>
    </div>

    <div class="mb-2">
      <input type="text" id="playerName" placeholder="Enter your name" class="w-full p-2 border rounded" />
    </div>
    <div id="colorCircleOptions" class="flex justify-center flex-wrap gap-3 mb-4">
      <button class="w-10 h-10 rounded-full border-2" style="background-color:#f87171" onclick="selectColor('#f87171', this)"></button>
      <button class="w-10 h-10 rounded-full border-2" style="background-color:#60a5fa" onclick="selectColor('#60a5fa', this)"></button>
      <button class="w-10 h-10 rounded-full border-2" style="background-color:#34d399" onclick="selectColor('#34d399', this)"></button>
      <button class="w-10 h-10 rounded-full border-2" style="background-color:#fbbf24" onclick="selectColor('#fbbf24', this)"></button>
      <button class="w-10 h-10 rounded-full border-2" style="background-color:#a78bfa" onclick="selectColor('#a78bfa', this)"></button>
    </div>

    <div id="currentNextUpBox" class="border border-gray-300 p-2 rounded mb-4">
      Next: <span id="currentNextUp" class="font-semibold">No one</span>
    </div>

    <div class="text-left mb-2">
      <h2 class="font-semibold">Player Queue:</h2>
      <div id="players" class="space-y-2 mt-1"></div>
    </div>
    <div class="text-left">
      <h2 class="font-semibold">Out of Rotation:</h2>
      <div id="outPlayers" class="space-y-2 mt-1"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkEKUzUhc-nKFLnF1w0MOm6qwpKHTpfaI",
      authDomain: "who-s-up-app.firebaseapp.com",
      databaseURL: "https://who-s-up-app-default-rtdb.firebaseio.com",
      projectId: "who-s-up-app",
      storageBucket: "who-s-up-app.appspot.com",
      messagingSenderId: "167292375113",
      appId: "1:167292375113:web:ce718a1aab4852fe5daf98"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = null;
    let players = [];
    let outPlayers = [];
    let loggedInPlayerName = null;

    function joinRoom(roomCode, btn) {
      currentRoom = roomCode;
      document.getElementById("roomSelect").classList.add("hidden");
      firebase.database().ref(`rooms/${roomCode}/players`).on("value", snapshot => {
        const data = snapshot.val() || {};
        players = Object.values(data).filter(p => p.active);
        outPlayers = Object.values(data).filter(p => !p.active);
        updateDisplay();
      });
    }

    function selectColor(hex, btn) {
      const usedColors = players.concat(outPlayers).map(p => p.color);
      if (usedColors.includes(hex)) {
        alert("Color is already taken. Choose another.");
        return;
      }
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Enter your name first.");

      document.getElementById("playerColor")?.remove();
      const input = document.createElement("input");
      input.type = "hidden";
      input.id = "playerColor";
      input.value = hex;
      document.body.appendChild(input);

      document.querySelectorAll("#colorCircleOptions button").forEach(b => b.classList.remove("ring-4", "ring-offset-2", "ring-gray-700"));
      btn.classList.add("ring-4", "ring-offset-2", "ring-gray-700");

      const capitalized = name.charAt(0).toUpperCase() + name.slice(1);
      loggedInPlayerName = capitalized;
      const newPlayer = { name: capitalized, color: hex, active: true };
      firebase.database().ref(`rooms/${currentRoom}/players/${capitalized}`).set(newPlayer);
      document.getElementById("playerName").value = "";
    }

    function updateDisplay() {
      const nextPlayer = players[0]?.name || "No one";
      document.getElementById("currentNextUp").textContent = nextPlayer;

      const playersDiv = document.getElementById("players");
      playersDiv.innerHTML = "";
      players.forEach(p => {
        const div = document.createElement("div");
        div.className = "flex items-center gap-3 px-3 py-2 rounded text-white";
        div.style.backgroundColor = p.color;
        div.innerHTML = `<span>${p.name}</span>`;
        playersDiv.appendChild(div);
      });

      const outDiv = document.getElementById("outPlayers");
      outDiv.innerHTML = "";
      outPlayers.forEach(p => {
        const div = document.createElement("div");
        div.className = "flex items-center gap-3 px-3 py-2 rounded text-white bg-gray-400";
        div.innerHTML = `<span>${p.name}</span>`;
        outDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
