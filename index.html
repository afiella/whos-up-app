<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Up App</title>
  <link rel="icon" type="image/png" href="header.jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Load dotLottie player -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <!-- Lottie Loading Screen -->
  <div id="loadingScreen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <dotlottie-player
      src="https://lottie.host/926f3f69-99ed-4086-a29a-f364e02fba97/fwd3Sw5Enn.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      direction="1"
      playMode="forward"
      loop
      autoplay
    ></dotlottie-player>
  </div>

  <!-- Main Landing Page Content -->
  <div class="bg-[#f6f4ef] p-6 rounded shadow-2xl text-center space-y-6 w-full max-w-md">
    <img src="header.jpeg" alt="Who's Up Logo" class="w-64 mx-auto mb-6" />

    <div class="space-y-5">
      <a href="bh.html" class="block bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Join BH Room</a>
      <a href="59.html" class="block bg-purple-500 text-white py-2 rounded hover:bg-purple-600 transition">Join 59 Room</a>
      <a href="admin.html" class="block bg-gray-700 text-white py-2 rounded hover:bg-gray-800 transition">Admin Dashboard</a>
    </div>
  </div>

  <!-- Hide loading animation after load -->
  <script>
    window.addEventListener("load", () => {
      const screen = document.getElementById("loadingScreen");
      screen.classList.add("fade-out");
      setTimeout(() => screen.style.display = "none", 500);
    });
  </script>
</body>
</html>
