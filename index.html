<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Rotation</title>

  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
  <script>
window.selectColor = function(hex) {
  const usedColors = players.concat(outPlayers).map(p => p.color);
  if (usedColors.includes(hex)) {
    alert("This color is already taken. Please choose another.");
    return;
  }
  document.getElementById("playerColor").value = hex;
  [...document.querySelectorAll('#colorCircleOptions button')].forEach(btn => btn.classList.remove('ring-4', 'ring-offset-2', 'ring-gray-700'));
  const selectedButton = event.target.closest('button');
  if (!selectedButton) return;
  selectedButton.classList.add('ring-4', 'ring-offset-2', 'ring-gray-700');.classList.add('ring-4', 'ring-offset-2', 'ring-gray-700');

  // Add player to Firebase immediately
  const name = document.getElementById("playerName").value.trim();
  if (!name) {
    alert("Please enter a name before selecting a color.");
    return;
  }
  const capitalized = name.charAt(0).toUpperCase() + name.slice(1);
  loggedInPlayerName = capitalized;
  const newPlayer = { id: Date.now(), name: capitalized, color: hex, active: true };
  firebase.database().ref(`rooms/${currentRoom}/players/${capitalized}`).set(newPlayer);
  document.getElementById("playerName").value = "";
  document.getElementById("playerColor").value = hex;
  showConfirmation(`${capitalized} added!`);
switchRoom(currentRoom);
};

    const db = firebase.database();
    let currentRoom = "BH";
  </script>

    }

</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen py-10">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Rotation</h1>
    <div class="flex gap-4 justify-center mb-4">
      <button onclick="switchRoom('BH')" class="bg-blue-500 text-white px-4 py-2 rounded">Join BH</button>
      <button onclick="switchRoom('59')" class="bg-purple-500 text-white px-4 py-2 rounded">Join 59</button>
    </div>
    <div id="currentNextUpBox" class="border border-gray-300 p-2 rounded mb-4">
      Next: <span id="currentNextUp" class="font-semibold">No one</span>
    </div>
    <input type="text" id="playerName" placeholder="Enter Name"$1>
<div class="h-4"></div>
    <div id="colorCircleOptions" class="flex justify-center flex-wrap gap-3 mb-4">
  <button class="w-10 h-10 rounded-full border-2" style="background-color:#fca5a5" onclick="selectColor('#fca5a5')"></button>
  <button class="w-10 h-10 rounded-full border-2" style="background-color:#fdba74" onclick="selectColor('#fdba74')"></button>
  <button class="w-10 h-10 rounded-full border-2" style="background-color:#fde68a" onclick="selectColor('#fde68a')"></button>
  <button class="w-10 h-10 rounded-full border-2" style="background-color:#bbf7d0" onclick="selectColor('#bbf7d0')"></button>
  <button class="w-10 h-10 rounded-full border-2" style="background-color:#bfdbfe" onclick="selectColor('#bfdbfe')"></button>
  <button class="w-10 h-10 rounded-full border-2" style="background-color:#ddd6fe" onclick="selectColor('#ddd6fe')"></button>
</div>
<input type="hidden" id="playerColor">
    <div id="confirmation" class="text-green-600 text-sm h-4 mb-2"></div>
    <div>
      <h2 class="font-semibold text-left">Player Queue:</h2>
      <div id="players" class="space-y-2 text-left"></div>
    </div>
    <div class="mt-4 space-x-2">
      <button onclick="nextUp()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Next Up</button>
      <button onclick="resetPlayers()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset Players</button>
    </div>
    <div class="mt-6 text-left">
      <h2 class="font-semibold">Out of Rotation:</h2>
      <div id="outPlayers" class="space-y-2 mt-2"></div>
    </div>
  </div>

  <script>
    let players = [];
    let loggedInPlayerName = null;
    let outPlayers = [];
    let playerListener = null;
    const playersDiv = document.getElementById("players");
    const outPlayersDiv = document.getElementById("outPlayers");
    const currentNextUpSpan = document.getElementById("currentNextUp");
    const confirmation = document.getElementById("confirmation");

    function switchRoom(room) {
      if (currentRoom && loggedInPlayerName) {
        firebase.database().ref(`rooms/${currentRoom}/players/${loggedInPlayerName}`).remove();
      }
      currentRoom = room;
      if (playerListener) {
        playerListener.off();
      }
      playerListener = firebase.database().ref(`rooms/${currentRoom}/players`);
      playerListener.on("value", snapshot => {
        const data = snapshot.val() || {};
        players = Object.values(data).filter(p => p.active);
        outPlayers = Object.values(data).filter(p => !p.active);
        updateDisplay();
      });
      });
    }

    document.getElementById("playerName").addEventListener("keyup", (e) => {
      if (e.key === "Enter") addPlayer();
    });

    function addPlayer() {
      const input = document.getElementById("playerName");
      const color = document.getElementById("playerColor").value;
      const name = input.value.trim();
      if (!name) return;
      const capitalized = name.charAt(0).toUpperCase() + name.slice(1);
      const newPlayer = { id: Date.now(), name: capitalized, color: color, active: true };
      firebase.database().ref(`rooms/${currentRoom}/players/${capitalized}`).set(newPlayer);
      input.value = "";
      input.focus();
      showConfirmation(`${capitalized} added!`);
    }

    function showConfirmation(message) {
      confirmation.textContent = message;
      setTimeout(() => (confirmation.textContent = ""), 1500);
    }

    function updateDisplay() {
      playersDiv.innerHTML = "";
      players.forEach((player) => {
        const playerDiv = document.createElement("div");
        playerDiv.className = "player flex justify-between items-center px-4 py-2 rounded cursor-pointer";
        playerDiv.style.backgroundColor = player.color || "#f3f4f6";
        playerDiv.innerHTML = `<span>${player.name}</span>`;
        playersDiv.appendChild(playerDiv);
      });
      currentNextUpSpan.textContent = players.length > 0 ? players[0].name : "No one";

      outPlayersDiv.innerHTML = "";
      outPlayers.forEach((player) => {
  const outDiv = document.createElement("div");
  outDiv.className = "flex justify-between items-center px-4 py-2 rounded cursor-pointer";
  outDiv.style.backgroundColor = player.color || "#e5e7eb";
  outDiv.innerHTML = `<span>${player.name}</span> <button onclick="rejoinPlayer('${player.name}')" class="ml-4 px-2 py-1 bg-green-600 text-white rounded text-xs">Rejoin</button>`;
  outPlayersDiv.appendChild(outDiv);
      });
    }

    function nextUp() {
      if (players.length === 0) return alert("No players in the queue.");
      const [first, ...rest] = players;
      rest.push(first);
      const updates = {};
      rest.forEach(p => updates[p.name] = p);
      updates[first.name] = first;
      firebase.database().ref(`rooms/${currentRoom}/players`).set(updates);
    }

    function rejoinPlayer(name) {
  const playerRef = firebase.database().ref(`rooms/${currentRoom}/players/${name}`);
  playerRef.update({ active: true });
}

function resetPlayers() {
      firebase.database().ref(`rooms/${currentRoom}/players`).set({});
    }
  </script>
</body>
</html>
