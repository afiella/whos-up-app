<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Up App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
  <style>
    @keyframes pop {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop { animation: pop 0.5s ease-in-out; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 w-full">
  <div class="bg-white p-4 rounded shadow-md w-full max-w-sm mx-auto">
    <h1 class="text-xl font-bold text-center mb-4">Who's Up App</h1>

    <div id="roomButtons" class="flex flex-wrap justify-center gap-4 mb-4">
      <button onclick="selectRoom('BH')" class="bg-blue-500 text-white px-4 py-2 rounded">Join BH</button>
      <button onclick="selectRoom('59')" class="bg-purple-500 text-white px-4 py-2 rounded">Join 59</button>
    </div>

    <div id="nameSelect" class="hidden">
      <div id="spinner" class="spinner"></div>
      <p class="mb-2 text-center">Select your name:</p>
      <div class="flex flex-wrap gap-3 justify-center" id="nameButtons"></div>
    </div>

    <div id="mainScreen" class="hidden">
      <p id="joinMessage" class="text-center text-green-600 font-medium mb-2"></p>
      <div class="border p-2 rounded mb-4 text-center">
        Next: <span id="currentNextUp">No one</span>
      </div>
      <div id="queue" class="text-left"></div>

      <div id="controls" class="hidden mt-4 text-center">
        <button onclick="toggleRotation('in')" class="bg-green-500 text-white px-3 py-1 rounded mr-2">Join</button>
        <button onclick="toggleRotation('out')" class="bg-red-500 text-white px-3 py-1 rounded mr-2">Leave</button>
        <button onclick="switchStore()" class="bg-blue-500 text-white px-3 py-1 rounded">Switch Store</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkEKUzUhc-nKFLnF1w0MOm6qwpKHTpfaI",
      authDomain: "who-s-up-app.firebaseapp.com",
      databaseURL: "https://who-s-up-app-default-rtdb.firebaseio.com",
      projectId: "who-s-up-app",
      storageBucket: "who-s-up-app.appspot.com",
      messagingSenderId: "167292375113",
      appId: "1:167292375113:web:ce718a1aab4852fe5daf98"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = null;
    let loggedInPlayerName = null;
    let players = [], outPlayers = [];

    const nameList = ["archie", "ella", "veronica", "dan", "alex", "adam", "darryl", "michael", "tia", "rob", "jeremy", "nassir"];
    const nameColors = ["#fca5a5", "#fdba74", "#fde68a", "#bbf7d0", "#bfdbfe", "#ddd6fe", "#c084fc", "#67e8f9", "#86efac", "#fcd34d", "#a5b4fc", "#f9a8d4"];

    function selectRoom(room) {
      currentRoom = room;
      document.getElementById("roomButtons").classList.add("hidden");
      document.getElementById("nameSelect").classList.remove("hidden");

      const nameButtonsDiv = document.getElementById("nameButtons");
      nameButtonsDiv.innerHTML = "";
      nameList.forEach((name, i) => {
        const btn = document.createElement("button");
        btn.className = "w-20 h-20 rounded-full text-white font-bold flex items-center justify-center animate-pop";
        btn.style.backgroundColor = nameColors[i];
        btn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        btn.onclick = () => joinAsName(name.charAt(0).toUpperCase() + name.slice(1), nameColors[i]);
        nameButtonsDiv.appendChild(btn);
      });

      firebase.database().ref(`rooms/${room}/players`).on("value", snapshot => {
        document.getElementById("spinner").style.display = 'none';
        const data = snapshot.val() || {};
        players = Object.values(data).filter(p => p.active);
        outPlayers = Object.values(data).filter(p => !p.active);
        updateDisplay();
      });
    }

    function joinAsName(name, color) {
      loggedInPlayerName = name;
      firebase.database().ref(`rooms/${currentRoom}/players/${name}`).set({ name, color, active: true });
      document.getElementById("nameSelect").classList.add("hidden");
      document.getElementById("mainScreen").classList.remove("hidden");
      document.getElementById("joinMessage").textContent = `Welcome, ${name}! You've joined the ${currentRoom} queue.`;
      document.getElementById("controls").classList.remove("hidden");
    }

    function toggleRotation(state) {
      if (!loggedInPlayerName || !currentRoom) return;
      firebase.database().ref(`rooms/${currentRoom}/players/${loggedInPlayerName}`).update({ active: state === 'in' });
    }

    function switchStore() {
      if (!loggedInPlayerName || !currentRoom) return;
      const otherRoom = currentRoom === 'BH' ? '59' : 'BH';
      firebase.database().ref(`rooms/${currentRoom}/players/${loggedInPlayerName}`).remove();
      currentRoom = otherRoom;
      firebase.database().ref(`rooms/${otherRoom}/players/${loggedInPlayerName}`).set({ name: loggedInPlayerName, color: '#a3e635', active: true });
      document.getElementById("joinMessage").textContent = `You've been switched to ${otherRoom}!`;
    }

    function updateDisplay() {
      document.getElementById("currentNextUp").textContent = players.length > 0 ? players[0].name : "No one";
      const queueDiv = document.getElementById("queue");
      queueDiv.innerHTML = "";
      players.forEach(p => {
        const div = document.createElement("div");
        div.className = "px-4 py-2 rounded mb-2 text-white text-center font-semibold";
        div.style.backgroundColor = p.color;
        div.textContent = p.name;
        queueDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
