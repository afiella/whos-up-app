<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Up App</title>
  <link rel="icon" type="image/png" href="header.jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script defer src="https://vercel.live/_analytics/script.js"></script>

  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <!-- Lottie Loading Screen (Initially Hidden) -->
  <div id="loadingScreen" class="hidden fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <dotlottie-player
      src="https://lottie.host/926f3f69-99ed-4086-a29a-f364e02fba97/fwd3Sw5Enn.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      direction="1"
      playMode="forward"
      loop
      autoplay
    ></dotlottie-player>
    <p class="text-gray-700 text-sm mt-4">Loading room...</p>
  </div>

  <!-- Main Landing Page -->
  <div id="mainPage" class="fade-in bg-[#fdfcf7] p-6 rounded shadow-2xl text-center space-y-6 w-full max-w-md">
    <img src="header.jpeg" alt="Who's Up Logo" class="w-64 mx-auto mb-6" />

    <div class="space-y-6">
      <a href="bh.html" class="transition-link block bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Join BH</a>
      <a href="59.html" class="transition-link block bg-purple-500 text-white py-2 rounded hover:bg-purple-600 transition">Join 59</a>
      <a href="admin.html" class="transition-link block bg-gray-700 text-white py-2 rounded hover:bg-gray-800 transition">Admin Dashboard</a>
    </div>
  </div>

  <!-- JavaScript for Transition -->
  <script>
    document.querySelectorAll(".transition-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const targetUrl = this.getAttribute("href");

        // Show loading screen
        const loader = document.getElementById("loadingScreen");
        loader.classList.remove("hidden");

        // Fade out main content
        document.getElementById("mainPage").classList.add("fade-out");

        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 3000);
      });
    });
  </script>
</body>
</html>
