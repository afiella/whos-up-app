<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>59 Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">BH Room</h1>

    <div id="nameSelect">
      <p class="mb-2 text-center">Select your name to join:</p>
      <div id="nameButtons" class="flex flex-wrap gap-2 justify-center"></div>
    </div>

    <div id="mainScreen" class="hidden">
      <p class="font-semibold text-green-600 text-center mb-4" id="joinedMessage"></p>
      
      <div class="border p-2 rounded mb-6 text-center">
        <div class="font-semibold">Next:</div>
        <div id="nextUp">No one</div>
      </div>

      <div id="queue" class="space-y-1 mb-6"></div>

      <div class="flex flex-col gap-3">
        <button onclick="setStatus('skip')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">With a Customer</button>
        <button onclick="setStatus('active')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Back In</button>
        <button onclick="setStatus('inactive')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Out of Rotation</button>
        <a href="index.html" class="mt-2 text-blue-600 underline text-sm text-center">Switch Room</a>
      </div>
    </div>
  </div>
</body>
</html>
