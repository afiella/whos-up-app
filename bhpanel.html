<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Up – BH Moderator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .action-buttons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .expanded .action-buttons {
      max-height: 200px;
    }
    .dragging {
      opacity: 0.5;
    }
    .drag-over {
      border: 2px dashed #3b82f6;
      background-color: #eff6ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <!-- Moderator Panel -->
  <div id="modPanel" class="w-full max-w-md p-4">
    <h1 class="text-2xl font-bold text-center mb-4">BH Moderator Panel</h1>

    <div class="text-center mb-4">
      <p class="text-sm text-gray-500" id="currentNextUp"></p>
      <button onclick="toggleReorderMode()" id="reorderToggle" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-3">
        Enable Reorder Mode
      </button>
    </div>

    <div id="playerList" class="space-y-3"></div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-blue-600 underline">← Back to Landing Page</a>
    </div>
  </div>

  <script type="module" src="modpanel.js"></script>
</body>
</html>
