<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Up Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6;
    }
    .action-buttons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .expanded .action-buttons {
      max-height: 200px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">

  <!-- Login Section -->
  <div id="loginSection" class="text-center w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <input type="password" id="adminPassword" placeholder="Enter password"
           class="p-2 w-full border border-gray-300 rounded mb-4" />
    <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
      Login
    </button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden w-full max-w-2xl p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Who's Up Admin</h1>

    <div class="flex justify-center gap-4 mb-4">
      <button onclick="loadRoom('BH')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View BH</button>
      <button onclick="loadRoom('59')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">View 59</button>
    </div>

    <div class="text-center mt-4">
      <button id="reorderBtn" onclick="reorderQueue()" class="bg-green-600 text-white px-4 py-2 rounded hidden hover:bg-green-700">
        Reorder Queue
      </button>
    </div>

    <h2 id="roomTitle" class="text-lg font-semibold mt-6 mb-3 text-center">Select a room</h2>
    <div id="playerList" class="space-y-3"></div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-blue-600 underline">‚Üê Back to Landing Page</a>
    </div>
  </div>

  <!-- JS Module -->
  <script type="module" src="admin.js"></script>

</body>
</html>
