<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Up Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <!-- Login Section -->
  <div id="loginSection" class="text-center w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <input type="password" id="adminPassword" placeholder="Enter password"
           class="w-full p-2 border border-gray-300 rounded mb-4" />
    <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
      Login
    </button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden w-full max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Who's Up Admin Panel</h1>

    <!-- Room Switch -->
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="loadRoom('BH')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View BH</button>
      <button onclick="loadRoom('59')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">View 59</button>
    </div>

    <h2 class="text-xl font-semibold mb-4 text-center" id="roomTitle">Select a room</h2>

    <!-- Reorder Button -->
    <div class="text-center mb-4">
      <button id="reorderBtn" onclick="reorderQueue()" class="hidden bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Reorder Queue
      </button>
    </div>

    <!-- Players List -->
    <div id="playerList" class="space-y-3"></div>

    <!-- Back Button -->
    <div class="mt-8 text-center">
      <a href="index.html" class="inline-block bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        ‚Üê Back to Landing Page
      </a>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
