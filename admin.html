<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADMIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .action-buttons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .expanded .action-buttons {
      max-height: 200px;
    }
    .dragging {
      opacity: 0.5;
    }
    .drag-over {
      border: 2px dashed #3b82f6;
      background-color: #eff6ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">Admin</h1>
      <div class="mt-2 flex flex-col items-center gap-2">
        <div>
          <button onclick="switchRoom('BH')" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">View BH</button>
          <button onclick="switchRoom('59')" class="bg-purple-600 text-white px-4 py-2 rounded">View 59</button>
        </div>
        <p class="text-sm text-gray-600" id="roomTitle">Room: </p>
        <p class="text-sm text-gray-600" id="currentNextUp"></p>
      </div>
    </div>

    <div class="mb-4 text-center">
      <button onclick="toggleReorderMode()" id="reorderToggle"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Enable Reorder Mode
      </button>
    </div>

    <!-- Visual Sections -->
    <div class="mb-6 space-y-6">
      <div>
        <h2 class="text-lg font-semibold text-green-700 mb-2">Active Players</h2>
        <div id="activePlayers" class="space-y-2"></div>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-yellow-600 mb-2">With Customer</h2>
        <div id="skipPlayers" class="space-y-2"></div>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-red-600 mb-2">Out of Rotation</h2>
        <div id="outPlayers" class="space-y-2"></div>
      </div>
    </div>

    <div class="text-center">
      <button onclick="resetAllPlayers()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Reset Players
      </button>
    </div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-blue-600 underline">‚Üê Back to Landing Page</a>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
