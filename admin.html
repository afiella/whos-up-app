<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .action-buttons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .expanded .action-buttons {
      max-height: 200px;
    }

    .dragging {
      opacity: 0.5;
    }

    .drag-over {
      border: 2px dashed #3b82f6;
      background-color: #eff6ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <!-- Login Section -->
    <div id="loginSection" class="text-center mb-8">
      <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
      <input 
        type="password" 
        id="adminPassword" 
        placeholder="Enter admin password"
        class="p-2 w-full border border-gray-300 rounded mb-4"
        onkeydown="if(event.key==='Enter'){checkPassword()}" 
        onblur="checkPassword()"
      />
      <button 
        onclick="checkPassword()" 
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Login
      </button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <div class="text-center mb-6">
        <h2 class="text-xl font-semibold mb-2">Admin Controls</h2>
        <div class="flex flex-wrap justify-center gap-3 mb-3">
          <button onclick="switchRoom('BH')" class="bg-blue-600 text-white px-4 py-2 rounded">View BH</button>
          <button onclick="switchRoom('59')" class="bg-purple-600 text-white px-4 py-2 rounded">View 59</button>
        </div>
        <p id="roomTitle" class="text-sm text-gray-700 mb-1">Room: </p>
        <p id="currentNextUp" class="text-sm text-blue-600 font-medium"></p>
      </div>

      <div class="text-center mb-4">
        <button 
          onclick="toggleReorderMode()" 
          id="reorderToggle" 
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Enable Reorder Mode
        </button>
      </div>

      <div id="playerList" class="space-y-3 mb-6"></div>

      <div class="text-center mb-6">
        <button 
          onclick="resetAllPlayers()" 
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Reset Players
        </button>
      </div>

      <div class="text-center">
        <a href="index.html" class="text-sm text-blue-600 underline">‚Üê Back to Landing Page</a>
      </div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
