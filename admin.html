<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Up Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
  <style>
    .dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Login Form -->
  <div id="loginSection" class="text-center">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <input type="password" id="adminPassword" placeholder="Enter password"
           class="p-2 border border-gray-300 rounded mb-4" />
    <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Login
    </button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden w-full max-w-3xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Who's Up Admin Panel</h1>

    <div class="flex justify-center gap-4 mb-6">
      <button onclick="loadRoom('BH')" class="bg-blue-500 text-white px-4 py-2 rounded">View BH</button>
      <button onclick="loadRoom('59')" class="bg-purple-500 text-white px-4 py-2 rounded">View 59</button>
      <button onclick="toggleReorder()" id="reorderBtn" class="bg-green-600 text-white px-4 py-2 rounded">Reorder Queue</button>
    </div>

    <h2 class="text-xl font-semibold mb-2 text-center" id="roomTitle">Select a room</h2>
    <div id="playerList" class="space-y-2"></div>

    <div class="mt-6 text-center">
      <a href="index.html" class="inline-block bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
        ‚Üê Back to Landing Page
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkEKUzUhc-nKFLnF1w0MOm6qwpKHTpfaI",
      authDomain: "who-s-up-app.firebaseapp.com",
      databaseURL: "https://who-s-up-app-default-rtdb.firebaseio.com",
      projectId: "who-s-up-app",
      storageBucket: "who-s-up-app.appspot.com",
      messagingSenderId: "167292375113",
      appId: "1:167292375113:web:ce718a1aab4852fe5daf98",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRoom = null;
    let reorderMode = false;
    let draggedElement = null;

    window.checkPassword = function () {
      const input = document.getElementById("adminPassword").value.trim();
      if (input === "afia") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    };

    window.loadRoom = function (room) {
      currentRoom = room;
      document.getElementById("roomTitle").textContent = `Room: ${room}`;
      const playersRef = ref(db, `rooms/${room}/players`);
      onValue(playersRef, (snapshot) => {
        const data = snapshot.val() || {};
        renderPlayers(data);
      });
    };

    function renderPlayers(data) {
      const playerList = document.getElementById("playerList");
      playerList.innerHTML = "";

      const sorted = Object.entries(data)
        .sort(([, a], [, b]) => a.joinedAt - b.joinedAt);

      sorted.forEach(([key, player], index) => {
        const div = document.createElement("div");
        div.className = "flex items-center justify-between bg-white p-3 rounded shadow";
        div.draggable = reorderMode;
        div.dataset.key = key;

        div.addEventListener("dragstart", () => {
          draggedElement = div;
          div.classList.add("dragging");
        });
        div.addEventListener("dragend", () => {
          draggedElement = null;
          div.classList.remove("dragging");
        });
        div.addEventListener("dragover", (e) => {
          e.preventDefault();
          const afterElement = getDragAfterElement(playerList, e.clientY);
          if (afterElement == null) {
            playerList.appendChild(draggedElement);
          } else {
            playerList.insertBefore(draggedElement, afterElement);
          }
        });

        div.innerHTML = `
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full" style="background:${player.color}"></div>
            <span class="font-semibold">${player.name}</span>
          </div>
          <div class="flex gap-2">
            <button onclick="removePlayer('${currentRoom}', '${key}')" class="bg-red-500 text-white px-2 py-1 rounded text-sm">Remove</button>
            <button onclick="skipPlayer('${currentRoom}', '${key}')" class="bg-yellow-500 text-white px-2 py-1 rounded text-sm">Skip</button>
          </div>
        `;
        playerList.appendChild(div);
      });
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".flex:not(.dragging)")];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    window.removePlayer = (room, key) => {
      const playerRef = ref(db, `rooms/${room}/players/${key}`);
      remove(playerRef);
    };

    window.skipPlayer = (room, key) => {
      const playerRef = ref(db, `rooms/${room}/players/${key}`);
      update(playerRef, { skip: true });
    };

    window.toggleReorder = () => {
      reorderMode = !reorderMode;
      document.getElementById("reorderBtn").textContent = reorderMode ? "Save Order" : "Reorder Queue";

      if (!reorderMode && currentRoom) {
        const playerList = document.getElementById("playerList");
        const reorderedKeys = [...playerList.children].map(div => div.dataset.key);
        const now = Date.now();
        reorderedKeys.forEach((key, i) => {
          const playerRef = ref(db, `rooms/${currentRoom}/players/${key}`);
          update(playerRef, { joinedAt: now + i });
        });
      } else {
        loadRoom(currentRoom);
      }
    };
  </script>
</body>
</html>
