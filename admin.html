<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Up Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Login Section -->
  <div id="loginSection" class="text-center">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <input type="password" id="adminPassword" placeholder="Enter password"
           class="p-2 border border-gray-300 rounded mb-4" />
    <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Login
    </button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden w-full max-w-3xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">Who's Up Admin Panel</h1>

    <!-- Room Selection -->
    <div class="flex justify-center gap-4">
      <button onclick="loadRoom('BH')" class="bg-blue-500 text-white px-4 py-2 rounded">View BH</button>
      <button onclick="loadRoom('59')" class="bg-purple-500 text-white px-4 py-2 rounded">View 59</button>
    </div>

    <!-- Current Room and Next Up -->
    <div class="text-center">
      <h2 id="roomTitle" class="text-xl font-semibold">Select a room</h2>
      <p class="text-sm">Next Up: <span id="nextUpDisplay" class="font-bold text-green-700">-</span></p>
    </div>

    <!-- Player List -->
    <div id="playerList" class="space-y-3"></div>

    <!-- Reorder Button -->
    <div class="text-center">
      <button id="reorderBtn" class="hidden bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Reorder Queue
      </button>
    </div>

    <!-- Manual Add -->
    <div id="manualAdd" class="hidden p-4 border-t border-gray-300">
      <h3 class="text-lg font-bold mb-2">Manually Add Player</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
        <div>
          <label class="block mb-1 font-medium">Select Name</label>
          <select id="addNameSelect" class="w-full p-2 border rounded"></select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Select Color</label>
          <select id="addColorSelect" class="w-full p-2 border rounded"></select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Select Position</label>
          <select id="addPositionSelect" class="w-full p-2 border rounded"></select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Status</label>
          <div class="flex gap-3 mt-1">
            <label><input type="radio" name="statusRadio" value="active" checked> Active</label>
            <label><input type="radio" name="statusRadio" value="skip"> With Customer</label>
            <label><input type="radio" name="statusRadio" value="inactive"> Out</label>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button onclick="addManualPlayer()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          Add Player
        </button>
      </div>
    </div>

    <!-- Back Button -->
    <div class="text-center">
      <a href="index.html" class="inline-block bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 mt-4">
        ‚Üê Back to Landing Page
      </a>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
