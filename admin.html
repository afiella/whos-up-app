<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin: View BH & 59</title>
  <!-- Tailwind CSS (Optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100">
  <div class="max-w-5xl mx-auto space-y-8">
    <h1 class="text-2xl font-bold text-center">Admin: View BH & 59 Rooms</h1>

    <!-- BH ROOM SECTION -->
    <div id="bhSection" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">BH Room</h2>
      <p id="bhNextUp" class="text-blue-600 font-bold mb-3"></p>

      <div class="mb-4">
        <h3 class="font-semibold text-green-700">Active Players</h3>
        <div id="bhActive" class="space-y-2 mt-2"></div>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold text-yellow-600">With Customer</h3>
        <div id="bhSkip" class="space-y-2 mt-2"></div>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold text-red-600">Out of Rotation</h3>
        <div id="bhOut" class="space-y-2 mt-2"></div>
      </div>
    </div>

    <!-- 59 ROOM SECTION -->
    <div id="fiftyNineSection" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">59 Room</h2>
      <p id="fiftyNineNextUp" class="text-blue-600 font-bold mb-3"></p>

      <div class="mb-4">
        <h3 class="font-semibold text-green-700">Active Players</h3>
        <div id="fiftyNineActive" class="space-y-2 mt-2"></div>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold text-yellow-600">With Customer</h3>
        <div id="fiftyNineSkip" class="space-y-2 mt-2"></div>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold text-red-600">Out of Rotation</h3>
        <div id="fiftyNineOut" class="space-y-2 mt-2"></div>
      </div>
    </div>

    <!-- Optional: Reset Button -->
    <div class="text-center">
      <button
        id="resetBothRooms"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
      >
        Reset Both Rooms
      </button>
    </div>
  </div>

  <!-- Our separate admin.js file -->
  <script type="module" src="admin.js"></script>
</body>
</html>
