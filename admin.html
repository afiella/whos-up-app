<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Who's Up App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .draggable {
      transition: all 0.2s ease;
    }
    .dragging {
      opacity: 0.5;
    }
    .bg-blue-100 {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <!-- Login -->
  <div id="loginSection" class="max-w-sm mx-auto bg-white p-6 rounded shadow">
    <form id="loginForm" class="space-y-4">
      <h2 class="text-xl font-semibold text-center">Admin Login</h2>
      <input type="password" id="adminPassword" placeholder="Enter admin password"
             class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Login
      </button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden space-y-12 max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold text-center my-6">Admin Panel – Multi Room View</h1>

    <!-- Room BH -->
    <div id="room-BH" class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Room: BH</h2>
        <button onclick="toggleReorder('BH')" class="text-sm bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">
          Toggle Reorder Mode
        </button>
      </div>
      <p class="text-sm text-gray-500 mb-2 nextUp"></p>
      <div class="playerList space-y-2"></div>
    </div>

    <!-- Room 59 -->
    <div id="room-59" class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Room: 59</h2>
        <button onclick="toggleReorder('59')" class="text-sm bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">
          Toggle Reorder Mode
        </button>
      </div>
      <p class="text-sm text-gray-500 mb-2 nextUp"></p>
      <div class="playerList space-y-2"></div>
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-sm text-blue-600 underline">← Back to Home</a>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
