<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2f4156" />
  <link rel="apple-touch-icon" href="/images/icon-192.png" />
  <link rel="icon" href="/images/icon-192.png" type="image/png" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      });
    }
  </script>

  <style>
    .action-buttons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .expanded .action-buttons {
      max-height: 200px;
    }
  </style>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-4">Admin Panel</h1>
    
    <!-- Room Switch Buttons -->
    <div class="text-center mb-4">
      <button onclick="switchRoom('BH')" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">
        View BH
      </button>
      <button onclick="switchRoom('59')" class="bg-purple-600 text-white px-4 py-2 rounded">
        View 59
      </button>
    </div>

    <!-- Room Title and Next Up -->
    <div class="text-center mb-4">
      <p id="roomTitle" class="text-lg font-semibold"></p>
      <p id="currentNextUp" class="text-sm text-gray-600"></p>
    </div>

    <!-- Player List -->
    <div id="playerList" class="space-y-3"></div>

    <!-- Reset Button -->
    <div class="text-center mt-6">
      <button onclick="resetAllPlayers()" class="bg-red-600 text-white px-4 py-2 rounded">
        Reset Players
      </button>
    </div>
  </div>

  <!-- Admin logic with ES module -->
  <script type="module" src="/scripts/admin.js"></script>
</body>
</html>
