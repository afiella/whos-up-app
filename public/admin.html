<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .action-buttons {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .expanded .action-buttons {
      max-height: 200px;
    }
    .ghost-tag {
      opacity: 0.5;
      font-style: italic;
    }
    
.player-item,
.drag-handle {
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
  touch-action: none;
}

  </style>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-4">Admin Panel</h1>

    <!-- Room Switch Buttons -->
    <div class="text-center mb-4">
      <button onclick="switchRoom('BH')" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">
        View BH
      </button>
      <button onclick="switchRoom('59')" class="bg-purple-600 text-white px-4 py-2 rounded">
        View 59
      </button>
    </div>

    <!-- Room Title and Next Up -->
    <div class="text-center mb-4">
      <p id="roomTitle" class="text-lg font-semibold">Room: BH</p>
      <p id="currentNextUp" class="text-sm text-gray-600"></p>
    </div>

    <!-- Join as Player -->
    <div class="text-center my-6">
      <input id="adminJoinName" type="text" placeholder="Join as Player"
             class="px-3 py-2 border rounded text-black w-48 mb-2" />
      <button onclick="joinAsPlayer()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Join as Player
      </button>
    </div>

    <!-- Add Ghost + Reorder -->
    <div class="text-center mb-6">
      <select id="ghostNameSelect" class="border px-3 py-2 rounded text-black mb-2"></select>
      <button onclick="addGhostPlayer()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 mr-2">
        Add Ghost Player
      </button>
      <button id="reorderToggle" onclick="toggleReorderMode()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Reorder
      </button>
    </div>

    <!-- Player List -->
    <div id="playerList" class="space-y-3"></div>

    <!-- Reset Button -->
    <div class="text-center mt-6">
      <button onclick="resetAllPlayers()" class="bg-red-600 text-white px-4 py-2 rounded">
        Reset Players
      </button>
    </div>
  </div>

  <script type="module" src="/scripts/admin.js"></script>
</body>
</html>
