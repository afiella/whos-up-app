<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Name</title>
  <link rel="icon" type="image/png" href="/images/header.jpeg" />
  <meta name="theme-color" content="#2f4156" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .name-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px;
      color: white;
      border: 2px solid transparent;
      pointer-events: none;
    }

    .ghost {
      opacity: 0.5;
      font-style: italic;
      border: 2px dashed white;
    }
  </style>
</head>

<body class="bg-[#2f4156] min-h-screen flex flex-col items-center justify-center text-white px-4 py-6">
  <h1 class="text-3xl font-bold mb-6">Who are you?</h1>

  <div id="nameCircles" class="flex flex-wrap justify-center mb-6 max-w-4xl"></div>

  <div class="w-full max-w-xs mb-4">
    <input
      type="text"
      id="nameInput"
      placeholder="Type your name"
      class="w-full px-4 py-2 rounded text-black border border-gray-300"
    />
  </div>

  <button
    id="joinButton"
    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold"
  >
    Join Room
  </button>

  <a href="index.html" class="mt-6 text-sm text-white underline hover:text-gray-300 block">
    ‚Üê Back to Home
  </a>

  <script type="module" src="/scripts/select.js"></script>
</body>
</html>
