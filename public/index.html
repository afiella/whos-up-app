<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Up App</title>
  <!-- Favicon now points to the images folder -->
  <link rel="icon" type="image/png" href="/images/header.jpeg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2f4156" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .transition-link {
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .transition-link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-[#fdfcf7] min-h-screen flex items-center justify-center px-4">

  <!-- Loading Animation -->
  <div id="loadingScreen" class="hidden fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <dotlottie-player
      src="https://lottie.host/926f3f69-99ed-4086-a29a-f364e02fba97/fwd3Sw5Enn.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      direction="1"
      playMode="forward"
      loop
      autoplay
    ></dotlottie-player>
    <p class="text-gray-700 text-sm mt-4">Loading room...</p>
  </div>

  <!-- Main Interface -->
  <div id="mainPage" class="fade-in bg-white p-6 rounded-xl shadow-2xl text-center space-y-6 w-full max-w-md">
    <!-- Updated image source to reflect file in public/images -->
    <img src="/images/header.jpeg" alt="Who's Up Logo" class="w-64 mx-auto mb-4 rounded-lg shadow-md" />
    <div class="space-y-5">
      <a href="bh.html" class="transition-link block bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Join BH</a>
      <a href="59.html" class="transition-link block bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 font-semibold">Join 59</a>
      <a href="admin.html" class="transition-link block bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-800 font-semibold">Admin</a>
      <a href="modpanel.html" class="transition-link block bg-orange-500 text-white py-2 rounded hover:bg-orange-600 font-semibold">Moderator</a>
    </div>
  </div>

  <!-- Page Fade Transition -->
  <script>
    document.querySelectorAll(".transition-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const targetUrl = this.getAttribute("href");
        document.getElementById("loadingScreen").classList.remove("hidden");
        document.getElementById("mainPage").classList.add("fade-out");
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 3000);
      });
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/service-worker.js").then(
          reg => console.log("ServiceWorker registered:", reg.scope),
          err => console.log("ServiceWorker registration failed:", err)
        );
      });
    }
  </script>

  <!-- Auto Redirect to Room if Player is Still Active -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkEKUzUhc-nKFLnF1w0MOm6qwpKHTpfaI",
      authDomain: "who-s-up-app.firebaseapp.com",
      databaseURL: "https://who-s-up-app-default-rtdb.firebaseio.com",
      projectId: "who-s-up-app",
      storageBucket: "who-s-up-app.appspot.com",
      messagingSenderId: "167292375113",
      appId: "1:167292375113:web:ce718a1aab4852fe5daf98",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const stored = JSON.parse(localStorage.getItem("currentUser") || "{}");

    if (stored?.name && stored?.room) {
      const refPath = ref(db, `rooms/${stored.room}/players/${stored.name}`);
      get(refPath).then(snapshot => {
        if (snapshot.exists()) {
          // Automatically redirect to room if player is still present
          window.location.href = `${stored.room.toLowerCase()}.html`;
        } else {
          localStorage.removeItem("currentUser");
        }
      });
    }
  </script>
</body>
</html>
