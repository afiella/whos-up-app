<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BH Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    .player {
      transition: transform 0.4s ease, opacity 0.3s ease;
      will-change: transform, opacity;
    }
    .player-enter {
      transform: translateY(20px);
      opacity: 0;
    }
    .player-enter-active {
      transform: translateY(0);
      opacity: 1;
    }
    .taken-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 50;
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg min-h-screen flex flex-col">

    <!-- Name Select Section -->
    <div id="nameSelect">
      <h1 class="text-xl font-bold text-center mb-4">Who's Up â€“ BH Room</h1>
      <p class="text-center mb-2">Select Your Name</p>
      <div id="nameButtons" class="flex flex-wrap gap-4 justify-center mb-4"></div>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" class="hidden flex flex-col flex-grow justify-between">
      <div>
        <div class="text-center mb-4">
          <p id="joinedMessage" class="text-green-600 font-medium"></p>
        </div>

        <div class="text-center mb-4">
          <h2 class="text-lg font-semibold mb-1">Next Up</h2>
          <div id="nextUp" class="font-bold text-blue-600"></div>
        </div>

        <!-- Player Queue -->
        <div>
          <h2 class="text-md font-semibold mb-2">Player Queue:</h2>
          <div id="queue" class="space-y-4"></div>
        </div>
      </div>

      <!-- Control Buttons at Bottom -->
      <div class="mt-6">
        <div class="flex justify-center gap-3 mb-4">
          <button onclick="setStatus('active')" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">In</button>
          <button onclick="setStatus('skip')" class="bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-600">With Customer</button>
          <button onclick="setStatus('inactive')" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600">Out of Rotation</button>
        </div>
        <div class="text-center">
          <button onclick="leaveGame()" class="text-sm text-gray-600 underline">Leave Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Taken Name -->
  <div id="takenModal" class="taken-modal hidden">
    <p class="text-red-600 font-semibold text-center text-lg">Taken ):</p>
    <div class="text-center mt-4">
      <button onclick="closeModal()" class="bg-gray-300 px-4 py-1 rounded hover:bg-gray-400">Close</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
