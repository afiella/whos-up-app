<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BH Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">BH Room</h1>

    <!-- Name select section -->
    <div id="nameSelect" class="mb-6">
      <p class="mb-2 text-center">Select your name to join:</p>
      <div id="nameButtons" class="flex flex-wrap justify-center gap-3 mt-2"></div>
    </div>

    <!-- Main screen section -->
    <div id="mainScreen" class="hidden">
      <p class="text-green-600 font-semibold text-center mb-2" id="joinedMessage"></p>
      <div class="border p-2 rounded mb-4 text-center">
        <p class="font-medium text-sm">Next:</p>
        <div id="queue" class="space-y-1 mt-1 text-sm"></div>
      </div>

      <div class="flex justify-center gap-3">
        <button onclick="toggleStatus(true)" class="bg-green-500 text-white px-4 py-2 rounded">Join</button>
        <button onclick="toggleStatus(false)" class="bg-red-500 text-white px-4 py-2 rounded">Leave</button>
        <a href="index.html" class="text-blue-600 underline text-sm self-center">Switch Room</a>
      </div>
    </div>
  </div>
</body>
</html>
